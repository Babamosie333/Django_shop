{% extends "base.html" %}
{% block content %}
<section class="auth-card">
  <h1>Your profile</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-field">
        {{ field.label_tag }} {{ field }}
        {% if field.errors %}
          <div class="field-error">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn-primary btn-large">Save</button>
  </form>
</section>
{% endblock %}
