{% extends "base.html" %}
{% block content %}
<section class="auth-card">
  <h1>Create account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="form-field">
        {{ field.label_tag }} {{ field }}
        {% if field.errors %}
          <div class="field-error">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn-primary btn-large">Sign up</button>
  </form>
  <p class="auth-switch">
    Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>
  </p>
</section>
{% endblock %}
